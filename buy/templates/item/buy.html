{% extends 'core/base.html' %}

{% block title %}Buy Item{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Buy Item</h1>

    <div class="bg-white p-4 rounded-lg shadow-md">
        <form method="POST" action="{% url 'buy:buy_item' item_id %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-4">
                <label for="payment_method" class="block text-gray-700 font-bold mb-2">Mode of Payment:</label>
                <select id="payment_method" name="payment_method" class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:shadow-outline" required>
                    <option value="cash">Cash On Delivery</option>
                </select>
            </div>

            <button type="submit" class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-700">Confirm Buy</button>
        </form>
    </div>
</div>
{% endblock %}
